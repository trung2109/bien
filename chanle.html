<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="text" id="input" placeholder="Nhập số">
    <input type="button" onclick ="check()" value="Kiểm tra">
    <script>
        function check(){
            let x = parseInt(document.getElementById("input").value)
            if (x % 2 == 0){
                document.write("Số chẵn");
            }
            else{
                document.write("Số lẻ");
            }
        }
    </script>
</body>
