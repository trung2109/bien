<script>
    let num = parseFloat(prompt("Nhập số"));
    let total = num;
    while (num != -1){
        num = parseFloat(prompt("Nhập số"));
        total += num;
    }
    document.write(total+1);
</script>

<script>
    let i = 1;
    while (i < 100){
        document.write("<hr width ="+i+"%>");
        i++;
    }
</script>
