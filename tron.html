<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="duongkinh"></div>
    <div class="chuvi"></div>
    <div class="dientich"></div>
    <script>
        let r = prompt("Nhập bán kính của hình tròn:");
        let duongkinh = document.querySelector(".duongkinh");
        let C = document.querySelector(".chuvi");
        let S = document.querySelector(".dientich");
        duongkinh.innerHTML = "Đường kính của hình tròn là: " + r * 2;
        C.innerHTML = "Chu vi của hình tròn là: " + r * 2*3.14;
        S.innerHTML = "Diện tích của hình tròn là: " + r*r*3.14;
    </script>
</body>
</html>
