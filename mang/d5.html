<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<script>
    a = [1,2,3,4,5];
    first = 0;
    last = a.length-1;
    while (first < last){
        let c = a[first];
        a [first] = a[last];
        a[last] = c;
        first++;
        last--;
    }
    document.write(a);
</script>
</body>
</html>
