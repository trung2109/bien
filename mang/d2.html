<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<script>
    let a = prompt("Nhập");
    let b =[1,2,3,4,5];
    for (let i = 0; i < b.length; i++){
        if (a == b[i]){
            alert("Vị trí thứ "+i);
        }
        else{
            alert("Không có");
        }
    }
</script>
</body>
</html>
