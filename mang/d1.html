<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    Sample screen:<br>
    <input type="text" id = "nhap"></input>
    <input type="button" id = "add" value="Add" onclick="add()">
    <input type="button" id = "display" value="Display" onclick ="display()"><br>
    <div id="res"></div>
    <script>
        a = [];
        function add(){
            gt = document.getElementById("nhap").value;
            a.push(gt);
            document.getElementById("nhap").value = "";
        }
        function display(){
            kq = "<hr/>";
            for(let i = 0; i < a.length ; i++){
                kq += "Element "+i+" is: "+a[i] + "<br>";
                document.getElementById("res").innerHTML = kq;
            }
            a = []
        }
    </script>
</body>
</html>
