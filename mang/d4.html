<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script>
    arr = [2,6,8,4,7,6]
    function fmax(a){
        let max = a[0];
        for (let i = 0; i < a.length; i++){
            if (a[i] > max){
                max = a[i];
            }      
        }
        return max;
    }
    function fmin(a){
        let min = a[0];
        for (let i = 0; i < a.length; i++){
            if (a[i] < min){
                min = a[i];
            }      
        }
        return min;
    }
    document.write("Số lớn nhất là: "+fmax(arr)+"<br>");
    document.write("Số nhỏ nhất là: "+fmin(arr));
</script>
</html>
